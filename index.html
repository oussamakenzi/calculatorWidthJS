<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claculator</title>
    <link rel="stylesheet" href="master.css">
</head>
<body>
<div class="app">
    <div class="calculator">
            <div class="display">
                
                <div class="content">
                    <div class="input">232 <span class="operation"> × </span>2</div>
                    <div class="output">213.00</div>
                </div>

            </div>
            <div class="keys">
                <div class="deux">
                 <div data-key="clear" class="key action">
                    <span>AC</span>
                 </div>
                
            
                <div data-key="delete" class="key action">
                    <span>DE</span>
               
                </div>
            
                <div data-key="/" class="key operation">
                    <span>/</span>
                
                </div>
            
           
                <div data-key=" × " class="key operation">
                    <span> × </span>
               
            </div>
        </div>
            <div class="deux">  
                <div data-key="7" class="key action">
                    <span>7</span>
             
                </div>
            
                <div data-key="8" class="key ">
                    <span>8</span>
               
                </div>
           
                <div data-key="9" class="key ">
                    <span>9</span>
                </div>
           
                <div data-key="-" class="key operation">
                    <span>-</span>
                </div>
            </div>
            <div class="deux"> 
                <div data-key="4" class="key ">
                    <span>4</span>
                </div>
           
                <div data-key="5" class="key ">
                    <span>5</span>
                </div>
           
                <div data-key="6" class="key ">
                    <span>6</span>
                </div>
           
                <div data-key="+" class="key operation">
                    <span id="plus">+</span>
                </div>
            </div>
            <div class="deux"> 
                <div data-key="1" class="key ">
                    <span>1</span>
                </div>
           
                <div data-key="2" class="key ">
                    <span>2</span>
                </div>
           
                <div data-key="3" class="key ">
                    <span>3</span>
                </div>
                    <div data-key="=" class="key operation">
                        <span id="equal">=</span>
                    </div>
            </div>
            <div class="deux"> 
                        <div data-key="0" class="key ">
                            <span id="zero">0</span>
                        </div>
                        
                            <div data-key="." class="key ">
                                <span>.</span>
                            </div>            
            </div>
    </div>        
          
    
</body>
</html>
